<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shahram Shakiba" />

    <link rel="stylesheet" href="./main.css" />
    <title>Counter</title>
  </head>
  <body>
    <section id="app">
      <div class="app-center">
        <h1 class="app-title">Counter Application</h1>

        <div class="app-content">
          <p class="count-title">0</p>

          <div class="app-btns">
            <button class='btn app-decrement'>-</button>
            <button class='btn app-increment'>+</button>
          </div>

          <button class='btn app-reset'>Reset</button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
